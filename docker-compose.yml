services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://pdf_user:pdf_pass@db:5432/pdf_reader
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      CALLBACK_BASE_URL: ${CALLBACK_BASE_URL:-http://localhost:3000}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pdf_user
      POSTGRES_PASSWORD: pdf_pass
      POSTGRES_DB: pdf_reader
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdf_user -d pdf_reader"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  uploads_data:
